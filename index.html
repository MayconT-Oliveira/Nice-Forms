<!doctype HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta name="author" content="Maycon"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Nice Forms</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="shortcut icon" href="forms.png" type="image/x-icon">
	</head>
	<body>
		<form id="formulario" method="post" action="mailto:maycon.oliveira150300@gmail.com" enctype="text/plain">
			<table> <h1>Nice Forms</h1> <img src="forms.png"/>
				<h2>O Formulário para seu Jogo</h2>
				<tr>
					<td class="direita">
						<h3 for="nome">Nome do Jogo: </h3>
					</td>
					<td>
						<input type="text" name="nome" id="nome" maxlength="50" placeholder="Digite o nome do Jogo" required autofocus/>
					</td>
				</tr>
				<tr>
					<td class="direita">
						<h3 for="desen">Desenvolvedora: </h3>
					</td>
					<td>
						<input type="text" name="desen" id="desen" maxlength="30" placeholder="Digite o nome da Desenvolvedora"/>
					</td>
				</tr>
				<tr>
					<td class="direita">
						<h3 for="logo">Logo do jogo:</h3>
					</td>
					<td>
						<input type="file" name="logo" id="logo" required/>
					</td>
				</tr>
				<tr>
					<td class="direita">
						<h3 for="datalanc">Data de Lançamento: </h3>
					</td>
					<td>
						<input type="date" name="datalanc" id="datalanc"/>
					</td>
				</tr>
				<tr>
					<td class="direita">
						<h3 for="site">Site: </h3>
					</td>
					<td>
						<input type="url" name="site" id="site" maxlength="50" placeholder="Digite o site" required/>
					</td>
				</tr>
				<tr>
					<td class="direita">
						<h3 for="tamanho">Tamanho: </h3>
					</td>
					<td>
						<input type="text" name="tamanho" id="tamanho" placeholder="Digite o tamanho do jogo" />
					</td>
				</tr>
				
				<tr>
					<td class="direita">
						<h3 for="valor">Preço: </h3>
					</td>
					<td>
						<input type="number" step="0.01" name="valor" placeholder="00.00" id="valor" required/>
					</td>
				</tr>
				<tr>
					<td class="direita" rowspan="3">
						<h3 for="categoria">Categoria: </h3>
					</td>
					<td class="curso">
						<input type="checkbox" name="categoria"> 
							<select name="categoria" id="categoria"> 
								<option value="ACA">Ação</option>
								<option value="AVE">Aventura</option>
								<option value="CAS">Casual</option>
								<option value="CON">Contrução</option>
								<option value="ESP">Esporte</option>
								<option value="EST">Estrátegia</option>
								<option value="GER">Gerenciamento</option>
								<option value="PUZ">Puzzle</option>
								<option value="RPG">RPG</option>
								<option value="SAN">Sandbox</option>
								<option value="SIM">Simulação</option>
								<option value="SOB">Sobrevivencia</option>
								<option value="TER">Terror</option>
							</select>
						</input>
					</td>
				</tr>
				<tr>	
					<td class="curso">
						<input type="checkbox" name="categoria"> 
							<select name="categoria" id="categoria"> 
								<option value="ACA">Ação</option>
								<option value="AVE">Aventura</option>
								<option value="CAS">Casual</option>
								<option value="CON">Contrução</option>
								<option value="ESP">Esporte</option>
								<option value="EST">Estrátegia</option>
								<option value="GER">Gerenciamento</option>
								<option value="PUZ">Puzzle</option>
								<option value="RPG">RPG</option>
								<option value="SAN">Sandbox</option>
								<option value="SIM">Simulação</option>
								<option value="SOB">Sobrevivencia</option>
								<option value="TER">Terror</option>
							</select>
						</input>
					</td>
				</tr>
				<tr>	
					<td class="curso">
						<input type="checkbox" name="categoria"> 
							<select name="categoria" id="categoria"> 
								<option value="ACA">Ação</option>
								<option value="AVE">Aventura</option>
								<option value="CAS">Casual</option>
								<option value="CON">Contrução</option>
								<option value="ESP">Esporte</option>
								<option value="EST">Estrátegia</option>
								<option value="GER">Gerenciamento</option>
								<option value="PUZ">Puzzle</option>
								<option value="RPG">RPG</option>
								<option value="SAN">Sandbox</option>
								<option value="SIM">Simulação</option>
								<option value="SOB">Sobrevivencia</option>
								<option value="TER">Terror</option>
							</select>
						</input>
					</td>
				</tr>
				<tr>	
					<td colspan="2">
					</td>
				</tr>
				<tr>	
					<td colspan="2">
					</td>
				</tr>
				<tr>
					<td class="direita">
						<h3 for="descricao" >Descrição do jogo: </h3>
					</td>
					<td>
						<textarea name="descricao" id="descricao" cols="30" rows="4" placeholder="Digite aqui..." ></textarea>
					</td>
				</tr>
				<tr>
					
					<td colspan="2" class="centro">
						<input type="submit" value="Enviar" id="botao"/>
						<input type="reset" value="Limpar"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
